# Netlify configuration for SSC Transparency Dashboard
[build]
  # No build command needed for vanilla JS/HTML/CSS project
  publish = "."
  
# Redirect rules for Single Page Application behavior
[[redirects]]
  from = "/admin/*"
  to = "/admin/dashboard.html"
  status = 200
  
[[redirects]]
  from = "/treasurer/*" 
  to = "/treasurer/dashboard.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "/js/*" 
  [headers.values]
    Cache-Control = "public, max-age=31536000"